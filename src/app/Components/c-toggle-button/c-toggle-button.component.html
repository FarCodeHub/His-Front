<ul class="toogle-button" [ngClass]="{'filter-side': isFilterSide}">
    <li *ngFor="let item of items">
        <a (click)="onClick(item)" [ngClass]="{'active': item.selected}">
            <i class="icons icon-{{item.icon}} mx-0"> </i>
            <span *ngIf="!hideInactiveTitle || item.selected == true" class="mx-2"> {{item.title}} </span>
        </a>
    </li>
</ul>
