<div #origin [ngClass]="{'rtl': globalService.direction == 'rtl', 'ltr': globalService.direction == 'ltr', 'filter-area': parent == 'filter-area'}" class="c-select">
    <div class="label-area" [ngClass]='{"float": floatLabel,"open": isopen || selectedItem != null }'>
        <label *ngIf="isRequired" style="color: red"> * </label>
        <label for="{{id}}" class="control-label"> {{label}} </label>
    </div>
    <div class="d-flex justify-content-start">
        <!-- <select name="sex-value" [id]="id" [name]="id" class="form-control" tabindex="-1" aria-hidden="true">
            <option value="empty"> </option>
            <option value="men" selected=""> Men </option>
            <option value="women"> Women </option>
        </select> -->
        <div (click)="open(dropdown, origin)" class="select-wrapper">
            <div [ngClass]="{'open': isopen}" class="select">
                <div [ngClass]="{'float': floatLabel, 'no-border': appearance == 'no-border'}" class="select__trigger">
                    <span>
                        <ng-container *ngIf="selectedItem != null"> <span> {{selectedItem[fieldName]}} </span> </ng-container>
                        <ng-container *ngIf="selectedItem == null"> <span> {{placeholder}} </span> </ng-container>
                    </span>
                    <div class="arrow"> <i class="fas fa-chevron-down"> </i> </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #dropdown>
        <div (click)="close()" [ngClass]='{"rtl": globalService.direction === "rtl", "ltr": globalService.direction === "ltr", "float": floatLabel, "filter-area": parent == "filter-area"}' class="options">
            <div class="option-header">
                <ng-container *ngIf="selectedItem != null"> <span> {{selectedItem[fieldName]}} </span> </ng-container>
                <ng-container *ngIf="selectedItem == null"> <span> {{placeholder}} </span> </ng-container>
                <div class="arrow"> <i class="fas fa-chevron-up"> </i> </div>
            </div>
            <div class="search-dropdown">
                <input type="search" [(ngModel)]="searchTerm" (change)="onSearch($event)" />
            </div>
            <span *ngFor="let item of displayedData" (click)="selectItem(item)" [class.selected]="isActive(item)" class="option"> {{item[fieldName]}} </span>
        </div>
    </ng-template>
</div>
