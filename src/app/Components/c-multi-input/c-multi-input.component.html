<div class="c-input ">
    <div class="label-area">
        <label *ngIf="isRequired" style="color: red;">*</label>
        <label class="control-label">{{label}}</label>
    </div>
    <div class="d-flex justify-content-start input-wrapper">
        <input *ngFor="let input of inputs;let i=index" [type]="type" placeholder="---" [disabled]="!enabled"
            [(ngModel)]="inputs[i]" (change)="onValueChanged()" />
    </div>
</div>
