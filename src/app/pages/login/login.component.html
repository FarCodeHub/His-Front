<div class="d-flex justify-content-center align-items-center "
    style="background-image: url('../../../assets/img/background-blue.jpg'); height: 100%;" *transloco="let t">
    <section class="panel p-2 d-flex justify-content-start ">
        <div class="img-round-container banner">
            <img src="../../../assets/img/doctor-background.jpg" style="opacity: 0.2;" />
            <div class="caption">
                <h1>
                    {{t('SmartHIS')}}
                </h1>
                <h4> {{t('his')}}</h4>
            </div>
        </div>
        <div class="d-flex justify-content-center  flex-column p-5" style="height: 480px;">
            <div>


                <img class="m-2" src="../../../assets/img/logo.png" />
            </div>
            <c-input label="{{t('email')}}" [(value)]="user.userName" placeholder=""></c-input>
            <c-input label="{{t('password')}}" [(value)]="user.password" type="password" placeholder=""></c-input>
            <br />
            <span *ngIf="statusResult != 2" class="wrong-title"> {{t('UserNameorPasswordIsWrong')}}</span>
            <br/>
            <div class="d-flex align-items-center">
                <c-button label="{{t('login')}}" (click)="login()" [isFlat]="true" color="orange"
                    persmissionName="Login">

                </c-button>
                <a href="">
                    {{t('forgot-password')}}
                </a>
            </div>
        </div>
        <div class="d-none d-md-inline-block align-text-bottom mr-3">
            <button id="en" (click)="setActiveLang('en')">en</button>
            <button id="es" (click)="setActiveLang('ir')">ir</button>
            <button id="es" (click)="setActiveLang('iq')">iq</button>
        </div>

    </section>
</div>
