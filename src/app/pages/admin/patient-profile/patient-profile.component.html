<div *transloco="let t">
<div class="row">
    <h1 class="main-title">
      {{t('PatientProfile')}}
    </h1>
    <hr />
</div>
<div class="row">
    <article data-id="info-bar" style="width: 100%;">
        <div class="media align-items-center">
            <img src="assets/img/users/user-avatar-1.png" width="100" height="100" alt="" class="img-fluid">
            <div class="media-body mx-2">
                <div class="row">
                    <div class="col-12 px-0">
                        <ul class="row info">
                            <li class="col-3 pb-1 px-2 mb-0"> <label class="name">{{patient.fullName}} </label> </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <label>{{t('NHS.IQNumber')}} : </label> <span>
                                    {{patient.hisno}}
                                </span>
                            </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <label> {{t('MobileNumber')}} : </label> <span>
                                    {{patient.mobileNumber}}
                                </span> </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <label> {{t('birthDate')}} : </label> <span>
                                    {{patient.brithDate}} </span>
                            </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <span class="age">
                                    ({{patient.sex}}|{{patient.age}})
                                </span> </li>

                            <li class="col-3 pb-1 px-2 mb-0"> <label> {{t('MartialStatus')}} : </label> <span>
                                    {{patient.martilTitle}}
                                </span> </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <label> {{t('Province')}} : </label> <span>

                                </span> </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <label> {{t('City')}} : </label> <span>

                                </span>
                            </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <label> {{t('Boss')}} : </label> <span>
                                </span>
                            </li>
                            <li class="col-3 pb-1 px-2 mb-0"> <label> {{t('Zone')}} : </label> <span>

                                </span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </article>
</div>
<div class="row">

    <aside class="sidebar col-lg-3 col-md-3 col-sm-12 px-0 my-3">
        <div>
            <ul>
                <li class="panel-group has-child mb-0" [ngClass]="{'selected': page==0}">

                    <a (click)="setPage(0)">
                      {{t('GeneralInformation')}}
                    </a>
                </li>
                <li class="panel-group mb-0" [ngClass]="{'selected' :page==1}">
                    <a (click)="setPage(1)" href="#" data-toggle="collapse" aria-expanded="false" class="collapsed">
                      {{t('Visits')}} </a>
                </li>
                <li class="panel-group mb-0" [ngClass]="{'selected':page==2}">
                    <a (click)="setPage(2)" href="#" data-toggle="collapse" aria-expanded="false" class="collapsed">
                      {{t('Drugs')}}  </a>
                </li>
                <li class="panel-group mb-0" [ngClass]="{'selected':page==3}">
                    <a (click)="setPage(3)" href="#" data-toggle="collapse" aria-expanded="false" class="collapsed">
                      {{t('LabResults')}} </a>
                </li>
                <li class="panel-group mb-0" [ngClass]="{'selected':page==4}">
                    <a (click)="setPage(4)" href="#" data-toggle="collapse" aria-expanded="false" class="collapsed">
                      {{t('Files')}}  </a>
                </li>


            </ul>
            <div class="back"> </div>
        </div>
    </aside>
    <section class="col-lg-9 col-md-7 my-3">
        <app-patient-general-info [patient]="patient" *ngIf="page==0"></app-patient-general-info>
        <app-patient-visits [patient]="patient" *ngIf="page==1"></app-patient-visits>
        <app-patient-drugs [patient]="patient" *ngIf="page==2"></app-patient-drugs>
        <app-patient-lab-results [patient]="patient" *ngIf="page==3"></app-patient-lab-results>
        <app-patient-attach-file [patient]="patient" *ngIf="page==4"></app-patient-attach-file>
    </section>

  </div>
</div>
