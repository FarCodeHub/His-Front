<div *transloco="let t" class="row m-3">
  <div class="panel filter-area no-shadow">
    <ul class="list-inline d-flex mb-0">
      <li class="list-inline-item">
        <c-select label="" [floatLabel]="true" [data]="dataColumns" appearance="no-border" fieldName="title"
          valueFieldName="field" parent="filter-area"> </c-select>
      </li>
      <li class="list-inline-item flex-fill">
        <div class="form-outline w-100">
          <input type="search" name="" value="" placeholder="Type a name" id="search-label" class="form-control" />
          <label for="search-label" class="form-label"> </label>
        </div>
      </li>
      <li class="list-inline-item">
        <button type="button" name="" onclick="" data-action="submit" class="btn btn-sm px-2 py-1"> <i
            class="icons icon-search"> </i> </button>
      </li>
    </ul>
  </div>
  <div class="col-12 uploader">
    <label class="dragdrop"> <i class="icons icon-arrow-sq"> </i> {{t('DragFilesHere')}} </label>
    <c-button label="Select Files & Upload" [isFlat]="false" (click)="onClick()" color="orange" icon="upload">
    </c-button>
    <input #fileUpload type="file" name="fileUpload" multiple="multiple" accept="image/*" id="fileUpload"
      style="display: none" />
  </div>
  <div class="row px-0 mt-3">
    <div *ngFor="let file of allFiles" class="col-3 my-3">
      <div class="file-item">
        <figure class="figure mb-0"> <img src="{{baseUrl}}/Images/UploadedFile/{{file.fileFolderName}}" width=""
            height="" alt="" class="img-fluid figure-img mb-0" /> </figure>
        <div class="card-body">
          <label class="title"> {{file.fileFolderName}} </label>
          <footer class="footer">
            <label class="date"> {{file.createTime | date: 'yyyy.MM.dd'}} </label>
            <div class="dropdown">
              <c-button [isFlat]="false" color="transparent" icon="dot" data-toggle="dropdown" aria-expanded="false"
                class="dropdown-toggle no-text"> </c-button>
              <ul class="dropdown-menu m-0">
                <li class="dropdown-item active"> <i class="icons icon-eye"> </i> <span> View File </span> </li>
                <li class="dropdown-item"> <i class="icons icon-comment"> </i> <span> Comments </span> </li>
                <li class="dropdown-item"> <i class="icons icon-edit"> </i> <span> Rename </span> </li>
                <li class="dropdown-item buttons">
                  <button type="button" name="" class="btn btn-sm btn-close"> <i class="icons icon-close"> </i>
                  </button>
                  <button type="button" name="" class="btn btn-sm btn-share"> <i class="icons icon-share"> </i> <span>
                      Share </span> </button>
                </li>
              </ul>
            </div>
          </footer>
        </div>
      </div>
