<div *transloco="let t" class="portal d-flex">
  <i class="icons icon-close"> </i>
  <section class="fig-section position-absolute w-100 d-flex">
    <figure class="figure align-items-center justify-content-end position-relative d-flex px-0 mb-0">
      <img src="assets/img/portal/login-bg.png" alt="بوابة الصحة" class="img-fluid figure-img px-0 mb-0" style="width: 210px; height: 400px" />
      <div class="caption position-absolute mx-3">
        <div class="align-items-end flex-column d-flex">
          <span class="align-middle"> {{t('HealthPortal')}} </span>
          <h1> {{t('login')}} </h1>
        </div>
      </div>
    </figure>
    <div class="align-items-center justify-content-start flex-fill d-flex">
      <div data-id="main-logo" class="mx-3">
        <i class="icons icon-logo"> </i>
      </div>
    </div>
  </section>
