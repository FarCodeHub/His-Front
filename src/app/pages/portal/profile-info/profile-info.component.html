<c-panel [iconClass]="'far fa-user'" [title]="'Staff Information'">

    <b-modal #uploadmodal [modalConfig]="modalConfig">
        <div class="col-12 uploader">

            <c-button label="Select Files & Upload" [isFlat]="false" (click)="onClick()" color="orange" icon="upload">
            </c-button>
            <input #fileUpload type="file" name="fileUpload" multiple="multiple" accept="image/*" id="fileUpload"
                style="display: none" />

            <div *ngFor="let file of files" class="col-3 my-3">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                {{file.progress}}
            </div>
        </div>

    </b-modal>

    <div class="row">
        <div class="col-12 p-4">
            <div>


                    <img src="{{baseUrl}}/Images/Avatars/{{patient.avatar}}" (click)="onChangePicture()" *ngIf="patient.avatar != null" width="100" height="100" alt=""
                    class="img-fluid">
                    <img src="assets/img/users/unknow.png" (click)="onChangePicture()" *ngIf="patient.avatar == null" width="100" height="100" alt=""
                    class="img-fluid">
            </div>

        </div>
        <div class="col-6 form-group">
            <c-input label="First Name" [(value)]="patient.firstName" placeholder="" type="text" [floatLabel]="true">
            </c-input>

        </div>
        <div class="col-6 form-group">
            <c-input label="Last Name" [(value)]="patient.lastName" placeholder="" type="text" [floatLabel]="true">
            </c-input>

        </div>
        <div class="col-6 form-group">
            <c-input label="Father Name" [(value)]="patient.fatherName" placeholder="" type="text" [floatLabel]="true">
            </c-input>

        </div>
        <div class="col-6 form-group">
            <c-input label="Grand Father Name" [(value)]="patient.grandfatherName" placeholder="" type="text"
                [floatLabel]="true">
            </c-input>

        </div>

        <div class="col-6 form-group">
            <c-input label="National Code" [(value)]="patient.nationalCode" placeholder="" type="text" [floatLabel]="true">
            </c-input>

        </div>

        <div class="col-6 form-group disabled">
            <c-select label="Sex" [data]="sexes" [(value)]="patient.sexId" fieldName="title" valueFieldName="id"
                [floatLabel]="true">

            </c-select>
        </div>

        <div class="col-6 form-group">
            <c-input label="Birth date" [(value)]="patient.persianBrithDate" placeholder="" type="text" [floatLabel]="true">
            </c-input>

        </div>

        <div class="col-6 form-group disabled">

            <c-select label="Marriage" [data]="marriage" [(value)]="patient.maritalBaseId" fieldName="title"
                valueFieldName="id" [floatLabel]="true">
            </c-select>

        </div>


    </div>
</c-panel>

<c-panel [iconClass]="'simple-icon-phone'" [title]="'Contact Information'">
    <div class="row">
        <div class="col-6 form-group">
            <c-input label="Mobile Number" [(value)]="patient.mobileNumber" placeholder="" value="" type="text">

            </c-input>
        </div>
        <div class="col-6 form-group">
            <c-input label="Phone" [(value)]="patient.phone" placeholder="" value="" type="text">

            </c-input>
        </div>

        <div class="col-6 form-group">
            <c-input label="Email" [(value)]="patient.email" placeholder="" value="" type="text">

            </c-input>
        </div>
        <div class="col-12 form-group">
            <c-input label="Address" [(value)]="patient.address" placeholder="" value="" type="text">

            </c-input>
        </div>
        <div class="col-6 form-group"></div>

        <div class="col-6 form-group">
            <c-button label="Save" (click)="save()" [isFlat]="true" color="green">

            </c-button>
        </div>
    </div>
</c-panel>

<c-toast #toast>saved successfully</c-toast>
